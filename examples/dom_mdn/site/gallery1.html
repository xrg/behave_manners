<html>
<body>

    <template id="mdn-header">
        <header>
            <form id="nav-main-search" role="search" this="search_form">
                <div>
                    <input type="search" name="q">
                    <button type="submit" this="submit"/>
                    <button type="button" id="close-header-search"/>
                </div>
            </form>
            <div>
                <nav this="navigation">
                    <ul>
                        <li this="[title]">
                            <a href>[title]</a>
                            <div class="+submenu">
                                <ul pe-deep>
                                    <li this="[stitle]">
                                        <a href="[href]">[stitle]</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </template>

</body>
</html>
