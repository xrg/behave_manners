<html name="Index page" url="/">
  <head>
    <title></title>
  <body>
  <div id="some-id" this="ThePage">
    <Deep>
        <form class="form-class" this="Form" ab=c>
            <MustContain>
                <div class="form-inner"> Text!</div>
            </MustContain>
            <div>
                <Repeat min=1>
                    <label this="Label" for="[data]"/>
                    <field name="[data]" type="[type]"/>
                </Repeat>
            </div>
        </form>
    </Deep>
  </body>
</html>
