<html>
<body>
  <div class="document">
    <Deep>
        <div class="body">
            <div class="section" this="main_section" id="[id]" class='[class]'>
                <h1 this="Section_Title">[title]</h1>
                <Repeat min=0 this="sub">
                    <div class="section" id="[id]">
                        <h2>[title]</h2>
                        <div>[text]</div>
                    </div>
                </Repeat>
            </div>
        </div>
    </Deep>
    <Deep>
        <div id="searchbox">
            <form action="search.html" this="search_form">
                <input name="q" type="text">
                <input type="submit" this="submit">
            </form>
        </div>
    </Deep>
  </div>
</body>
</html>
