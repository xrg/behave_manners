<html>
<head>
<template id="searchbox">
    <div id="searchbox">
        <form action="search.html" this="search_form">
            <input name="q" type="text">
            <input type="submit" this="submit">
        </form>
    </div>
</template>
</head>
<body>
  <div class="document">
    <pe-Deep>
        <div class="body">
            <div class="section" this="main_section" id="[id]" class='[class]'>
                <h1 this="Section_Title">[title]</h1>
                <pe-Repeat min=0 this="sub">
                    <div class="section" id="[id]">
                        <h2>[title]</h2>
                        <div>[text]</div>
                    </div>
                </pe-Repeat>
            </div>
        </div>
    </pe-Deep>
    <pe-Deep>
        <use-template id="searchbox"/>
    </pe-Deep>
  </div>
</body>
</html>
