<html>
<body>
<material-docs-app>
    <guide-viewer pe-deep>
        <div this="heading" class="docs-primary-header">
            <h1>[title]</h1>
        </div>
        <doc-viewer pe-deep this="doc">
          <div>
            <h3 this="chapter_%d" class="docs-header-link">
                <pe-regex name="full-title">Step (?P<step>\d+): *(?P<title>.*)$</pe-regex>
            </h3>
            <pre>
                <code class="language-ts" this="ts-example" pe-optional>
                    [text]
                </code>
            </pre>
          </div>
        </doc-viewer>
    </guide-viewer>

</material-docs-app>
</body>
</html>
